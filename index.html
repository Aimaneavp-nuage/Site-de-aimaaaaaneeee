<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0f24;
            color: white;
        }
        header {
            background-color: #0f172a;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #cbd5e1;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: white;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card p {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            position: relative;
            bottom: 0;
            font-weight: bold;
        }
        iframe {
            display: block;
            margin: 30px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">Biographie</a>
        <a href="#">Real Madrid</a>
        <a href="#">Saison 2025</a>
    </nav>
</header>

<div class="container">
    <h1>Galerie CR7</h1>
    <div class="gallery">
        <div class="card">
            <img src="https://i.imgur.com/TqZV2aL.jpg" alt="CR7">
            <p>CR7</p>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/lE89F6b.jpg" alt="Real Madrid">
            <p>Real Madrid</p>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/8bY2rV5.jpg" alt="Portugal">
            <p>Portugal</p>
        </div>
    </div>

    <h1>Moments forts</h1>
    <iframe width="100%" height="415" src="https://www.youtube.com/embed/FrPwwUF7jbU" title="Moments forts CR7" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
